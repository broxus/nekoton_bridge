name: Build & Test

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # runs the CI everyday at 10AM
    - cron: "0 10 * * *"

env:
  CARGO_INCREMENTAL: "1"

jobs:
  # General build, check, and test steps
  build_and_test:
    runs-on: macos-latest

    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
      - uses: bluefireteam/melos-action@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # Rust
      - name: Build Rust code for Dart tests
        run: cargo build -r
      - name: Check Rust format
        working-directory: ./packages/nekoton_bridge/native/src
        run: rustfmt --check lib.rs --edition 2018
      - name: Rust code analysis
        run: cargo clippy -- -D warnings
      - name: Run Rust tests
        run: cargo test

      # Dart/Flutter
      - name: Check Dart format
        run: melos run check-format --no-select
      - name: Generate dart code
        run: melos codegen
      - name: Dart code analysis
        run: melos run analyze --no-select
      - name: Run Dart tests
        run: melos run test

      # JS bundle
      - name: Generate JS bundle
        run: melos generate-js

      # Check if all the generated code is up to date
#      - name: Check git diff
#        run: melos git-check

